<header class="top-bar">
  <div class="left-section">
    <button class="menu-toggle" [ngClass]="{'active': sidebarActive}" (click)="toggleSidebarEmit()">
      <i class="fas" [ngClass]="sidebarActive ? 'fa-times' : 'fa-bars'"></i>
    </button>
    <h1>Device Control</h1>
    <!-- <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="buscar">
    </div> -->
  </div>

  <div class="user-actions">

    <app-notification-settings [dropdownId]="1" [openedId]="openedDropdownId" (toggle)="toggleDropdown($event)">
    </app-notification-settings>

    <app-notificaciones [dropdownId]="2" [openedId]="openedDropdownId" (toggle)="toggleDropdown($event)">
    </app-notificaciones>
    
    <div class="user-profile">
      <div class="avatar">
        <i class="fa-sharp fa-solid fa-circle-user"></i>
      </div>
      <div class="user-info">
        <h3>{{usuario?.nombre}}</h3>
        <span>{{ getNombreRol() }}</span>
      </div>
    </div>
  </div>
</header>
