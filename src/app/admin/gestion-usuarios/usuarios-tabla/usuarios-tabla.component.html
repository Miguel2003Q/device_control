<app-top-bar></app-top-bar>
<app-sidebar></app-sidebar>

<div class="dashboard-container">
  
  <!-- Contenido principal -->
  <div class="main-content">
    
    <!-- Contenido de usuarios -->
    <div class="content-wrapper">
      <div class="users-container">
        <!-- Pestañas de navegación -->
        <div class="tabs-container">
          <a class="tab" [routerLink]="'/gestion-usuarios/usuarios-tabla'" routerLinkActive="active">Usuario</a>
          <a class="tab" [routerLink]="'/gestion-usuarios/roles-tabla'" routerLinkActive="active">Roles</a>
        </div>
        
        <!-- Barra de herramientas para usuarios -->
        <div class="users-toolbar">
          <div class="toolbar-left">
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="buscar" [(ngModel)]="searchTerm" (keyup)="filterUsers()">
            </div>
            
            <div class="filter-container">
              <select class="filter-select" [(ngModel)]="selectedFilter" (change)="filterUsers()">
                <option value="">Filtro</option>
                <option value="Administrador">Administrador</option>
                <option value="Vigilante">Vigilante</option>
                <option value="Instructor">Instructor</option>
                <option value="Almacén">Almacén</option>
              </select>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          
          <div class="toolbar-right">
            <button class="create-user-btn" (click)="openCreateUserModal()">
              <span>Crear Usuario</span>
            </button>
          </div>
        </div>
        
        <!-- Tabla de usuarios -->
        <div class="users-table-container">
          <table class="users-table">
            <thead>
              <tr>
                <th>Usuario</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Rol</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of filteredUsers">
                <td>{{ user.nombre }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.telefono }}</td>
                <td>{{ user.rol }}</td>
                <td>
                  <button class="edit-btn" (click)="editUser(user)">
                    <i class="fas fa-edit"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          
          <!-- Mensaje para cuando no hay resultados -->
          <div *ngIf="filteredUsers.length === 0" class="no-results">
            <p>No se encontraron usuarios que coincidan con la búsqueda</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal para crear/editar usuario (oculto por defecto) -->
<div class="modal-overlay" *ngIf="showModal" (click)="closeModal($event)">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <app-register></app-register>
  </div>
</div>
