<!-- search-results.component.html -->
<div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
  <div class="bg-white shadow-lg rounded-lg p-6 sm:p-8">
    <!-- Search Input -->
    <form (ngSubmit)="performSearch()" class="mb-6">
      <div class="flex flex-col sm:flex-row gap-4">
        <input [(ngModel)]="searchPrompt" name="searchPrompt" type="text" placeholder="Enter your search query..." class="flex-1 px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out" [class.border-red-500]="errorMessage">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out disabled:bg-gray-400" [disabled]="!searchPrompt || isLoading">
          <span *ngIf="!isLoading">Search</span>
          <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </div>
    </form>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 text-red-700 rounded-md animate-slide-in">
      {{ errorMessage }}
    </div>

    <!-- Search Results -->
    <div *ngIf="searchResponse && searchResponse.success && searchResponse.results?.length" class="space-y-4">
      <h2 class="text-xl font-bold text-gray-800">Results for "{{ searchResponse.query }}"</h2>
      <p class="text-gray-600">Found {{ searchResponse.count }} results</p>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div *ngFor="let result of searchResponse.results; let i = index" class="p-4 bg-gray-50 rounded-md border border-gray-200 hover:shadow-md transition duration-300 ease-in-out animate-fade-in" [style.animation-delay]="i * 100 + 'ms'">
          <h3 class="text-lg font-semibold text-gray-800">{{ result.title || 'Result ' + (i + 1) }}</h3>
          <div class="mt-2 text-gray-600">
            <!-- Dynamic rendering of result attributes -->
            <div *ngFor="let key of getResultKeys(result)" class="flex flex-col sm:flex-row sm:items-center gap-2">
              <span class="font-medium capitalize">{{ key }}:</span>
              <span>{{ formatValue(result[key]) }}</span>
            </div>
          </div>
          <button (click)="viewDetails(result)" class="mt-2 text-blue-600 hover:underline text-sm">View Details</button>
        </div>
      </div>
    </div>

    <!-- No Results -->
    <div *ngIf="searchResponse && searchResponse.success && !searchResponse.results?.length" class="p-4 bg-gray-100 text-gray-600 rounded-md animate-slide-in">
      No results found for "{{ searchResponse.query }}".
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading && !searchResponse" class="flex justify-center items-center py-8">
      <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
  </div>
</div>
