<div class="sidebar" [ngClass]="{ 'active': active }">

  <nav class="sidebar-menu">
    <a routerLink="/home" routerLinkActive="active" class="menu-item">
      <i class="fas fa-home"></i>
      <span>Inicio</span>
    </a>
    <a routerLink="/perfil" routerLinkActive="active" class="menu-item">
      <i class="fas fa-user"></i>
      <span>Perfil</span>
    </a>
    <a routerLink="/gestion-usuarios" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }"
      class="menu-item">
      <i class="fas fa-users"></i>
      <span>Gestión de Usuarios</span>
    </a>
    <a routerLink="/gestion-activos" routerLinkActive="active" class="menu-item">
      <i class="fas fa-box"></i>
      <span>Gestión de Activos</span>
    </a>
    <a routerLink="/gestion-ambientes" routerLinkActive="active" class="menu-item">
      <i class="fas fa-door-open"></i>
      <span>Gestión de Ambientes</span>
    </a>
    <a routerLink="/stats/espaciosStats" routerLinkActive="active" class="menu-item">
      <i class="fas fa-chart-bar"></i>
      <span>Estadísticas</span>
    </a>
    <a routerLink="/estadisticas" routerLinkActive="active" class="menu-item">
      <i class="fas fa-chart-bar"></i>
      <span>Estadísticas2 (opcional)</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <a href="#" class="logout-btn">
      <i class="fas fa-sign-out-alt"></i>
      <span>Cerrar Sesión</span>
    </a>
  </div>
</div>
