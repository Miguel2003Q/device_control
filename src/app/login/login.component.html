<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="brand">
          <img src="assets/LOGO_FINAL" src="assets/img/LOGO_FINAL.png" alt="Logo" class="logo">
          <h1>Device Control</h1>
        </div>
        <p>Ingresa tus credenciales para continuar</p>
      </div>
      
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" id="username" [(ngModel)]="loginRequest.email" name="nombre" placeholder="Ingresa tu usuario" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" [(ngModel)]="loginRequest.clave" name="clave" placeholder="Ingresa tu contraseña" required>
          </div>
        </div>
        
        <div class="remember-forgot">
          <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Recordarme</label>
          </div>
          <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
        </div>
        
        <button type="submit" class="login-btn">Iniciar Sesión</button>
        
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
